<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <h3>Contact Form</h3>
 <form>
 	<label class="karan">Username:</label><br>
 	<input type="text"  name="username" placeholder="Enter your name"><br><br>
 	<label class="karan">password:</label><br>
 	<input type="password" name="password" placeholder="Enter your password"><br><br>
    <label class="karan">Email id:</label><br>
 	<input type="text" name="email" placeholder="Enter your email Id"><br><br>
 	<label class="karan">Mobile No:</label><br>
 	<input type="tel" name="mobile" placeholder="Enter Mobile number"><br><br>
 	<select id="ayush">
 		<option>Select your Plan</option>
 		<option value="personal">Personal</option>
 		<option value="Business">Business</option>
 		<option value="Premium" selected>Premium</option>
 	</select>
 	<br><br>
 	<textarea cols="20" rows="10" placeholder="please get me some message"></textarea>
 	<br><br>
    <label> Search</label>
    <input type="serach" name="serach"><br>
    <input type="file" name="choosefile">
    <input type="range" name="range" min="1" max="10"><br>
    <input type="color" name="color">


    <p>Select your Gender</p>
    <input type="radio" name="gender">Male    
    <input type="radio" name="gender">Female
    <p>Please read all the Instruction carefully and attach document</p>
    <input type="checkbox" name="check">Driving license.
    <input type="checkbox" name="check">Adhar Card.
    <input type="checkbox" name="check">Income Certificate.
    <input type="checkbox" name="check">Pan Card.

    <input type="checkbox" name="">Yes, I read it all.<br><br>
    <input type="reset">
    <input type="submit" name="submit" value="submit">
 </form>
</body>
</html>
